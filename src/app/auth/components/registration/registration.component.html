<div class="wrapper default-wrapper">
  <div class="header default-container">
    <h1 class="header-text">Registration Page</h1>
  </div>

  <div class="container default-container">
    <div class="auth-container">
      <form [formGroup]="registrationForm">
        <p>
          <mat-form-field class="auth-input" appearance="legacy">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="auth-input" appearance="legacy">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="auth-input" appearance="legacy">
            <mat-label>Patronymic</mat-label>
            <input matInput formControlName="patronymic" required>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Select</mat-label>
            <mat-select formControlName="sex">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="auth-input" appearance="legacy">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone" required>
          </mat-form-field>
        </p>

        <button class="submit-button" mat-raised-button color="primary">Register</button>
      </form>
    </div>
  </div>
</div>
